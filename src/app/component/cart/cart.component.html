<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8">
                <h1 class="fw-bolder mb-4">Shopping Cart</h1>

                <div *ngFor="let item of cartItems">
                    <!-- <app-cart-item [item]="item" (remove)="removeFromCart($event)"></app-cart-item> --> <!-- TODO implement remove button-->
                    <app-cart-item></app-cart-item>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-4">
                    <h3>Total: ${{ getTotal() }}</h3>
                    <button class="btn btn-outline-dark" (click)="checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</section>
