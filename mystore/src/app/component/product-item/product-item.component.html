<div class="col mb-5">
    <div class="card h-100">
        <!-- Product image with link-->
        <a routerLink="/products/{{ product.id }}">
            <img class="card-img-top" [src]="product.url" alt="{{ product.name }}" />
        </a>
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{ product.name }}</h5>
                <!-- Product price-->
                ${{ product.price }}
                <!-- Quantity input-->
                <div class="mt-3">
                    <label for="quantity-{{ product.id }}" class="form-label">Quantity</label>
                    <input type="number" id="quantity-{{ product.id }}" class="form-control" [(ngModel)]="quantity" min="1" value="1">
                </div>
            </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
                <a class="btn btn-outline-dark mt-auto" href="#" (click)="handleProductAddedToCart()">Add to cart</a>
            </div>
        </div>
    </div>
</div>
