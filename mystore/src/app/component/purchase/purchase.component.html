<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="cart-panel" #orderForm="ngForm" (ngSubmit)="sendOrder()">
        <div class="mb-3">
          <label for="full-name" class="form-label">Full Name</label>
          <input type="text" id="full-name" name="full-name" class="form-control" [(ngModel)]="fullname" placeholder="First Last">
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" name="address" class="form-control" [(ngModel)]="address" placeholder="3301 4th Street, Lubbock, TX 79415">
        </div>

        <div class="mb-3">
          <label for="credit-card-number" class="form-label">Credit Card Number</label>
          <input type="text" id="credit-card-number" name="credit-card" class="form-control" [(ngModel)]="creditCardNumber" placeholder="16 digits">
        </div>

        <button type="submit" class="btn btn-primary">Send Order</button>
      </form>
    </div>
  </div>
</div>
