<div class="card mb-3">
    <div class="row g-0">
        <!-- Product image with link-->
        <a routerLink="/products/{{ product.id }}">
            <img class="card-img-top" [src]="product.url" alt="{{ product.name }}" />
        </a>

        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{ product.name }}</h5>
                <!-- Product price-->
                ${{ product.price }}
                <!-- Quantity input-->
                <div class="mt-3">
                    <div class="input-group" style="max-width: 8rem;">
                        <input type="number" class="form-control text-center" [(ngModel)]="quantity" (ngModelChange)="handleQuantityChanged($event)" />
                        <button class="btn btn-outline-dark" type="button" (click)="handleProductRemovedFromCart()">Remove</button>
                    </div>
                    <div class="subTotal">SubTotal: ${{ product.price * quantity }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
